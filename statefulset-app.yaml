apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: witcash-node
  namespace: witcash
spec:
  serviceName: witpay
  replicas: 2
  selector:
    matchLabels:
      app: witcash-node
  template:
    metadata:
      labels:
        app: witcash-node
    spec:
      imagePullSecrets:
      - name: bitcore-docker-secret

      containers:
      - name: bitcore
        image: witcashnode/bitcoincore:bitcore_v1.1
        ports:
        - containerPort: 2332
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 2332
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 2332
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: bitcore-config-volume
          mountPath: /bitcoin/config
        - name: bitcore-storage
          mountPath: /bitcoin/data
          subPath: bitcoin_data
        command: ["sh", "-c", "bitcoind -conf=/bitcoin/config/bitcoin.conf"]

      - name: nbxplorer
        image: witcashnode/bitcoincore:nbxplorer_v1.1
        ports:
        - containerPort: 24444
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 24444
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 24444
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: nbxplorer-config-volume
          mountPath: /NBXplorer/config
        - name: nbxplorer-storage
          mountPath: /NBXplorer/data
          subPath: nbxplorer_data
        command: ["sh", "-c", "dotnet NBXplorer.dll -c /NBXplorer/config/settings.config --bind 0.0.0.0 --noauth"]

      volumes:
      - name: bitcore-config-volume
        configMap:
          name: bitcore-configmap   
      - name: nbxplorer-config-volume
        configMap:
          name: nbxplorer-configmap   

  volumeClaimTemplates:
  - metadata:
      name: bitcore-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 400Gi
  - metadata:
      name: nbxplorer-storage
    spec:
      accessModes: [ "ReadWriteMany" ]
      storageClassName: "csi-cephfs"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: witcash-node
  namespace: witcash
spec:
  type: LoadBalancer
  selector:
    app: witcash-node

  ports:
    - name: witcash-node
      targetPort: 24444
      port: 24444